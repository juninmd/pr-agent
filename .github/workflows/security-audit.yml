name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays

permissions:
  contents: read

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security tools
        run: |
          pip install --upgrade pip
          pip install bandit pip-audit

      - name: Run Bandit (SAST)
        run: |
          # excluding B101 (assert used) as it's common in tests, but here we scan pr_agent/
          bandit -r pr_agent -ll -ii

      - name: Run pip-audit (Dependency Check)
        run: |
          pip-audit -r requirements.txt
